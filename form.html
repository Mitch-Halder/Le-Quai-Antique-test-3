<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lobster&family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Inscription</title>
</head>
<body>
    <header>
        <h1 class="logo"><span>L</span>e Quai Antique</h1>
    <div class="forminscription">
        <form class="inscription">
            <h2><span>I</span>nscription</h2>
                <label for="name">Entrez votre nom</label>
                <input type="text" class="name" id="name">
                <label for="firstname">Entrez votre prénom</label>
                <input type="text" class="firstname" id="firstname">
                <label for="birthdaydate">Entrez votre date de naissance</label>
                <input type="date" class="birthdaydate" id="birthdaydate">
                    <fieldset class="allergies">
                        <legend>Allergies</legend>

                            <div>
                                <input type="checkbox" id="cereales" name="cereales">
                                <label for="cereales">Céréales</label>
                            </div>
                            <div>
                                <input type="checkbox" id="crustaces" name="crustaces">
                                <label for="crustaces">Crustacés</label>
                            </div>
                            <div>
                                <input type="checkbox" id="oeufs" name="oeufs">
                                <label for="oeufs">Oeufs</label>
                            </div>
                            <div>
                                <input type="checkbox" id="poissons" name="poissons">
                                <label for="poissons">Poissons</label>
                            </div>
                            <div>
                                <input type="checkbox" id="arachides" name="arachides">
                                <label for="arachides">Arachides</label>
                            </div>
                            <div>
                                <input type="checkbox" id="soja" name="soja">
                                <label for="soja">Soja</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lait" name="lait">
                                <label for="lait">Lait</label>
                            </div>
                            <div>
                                <input type="checkbox" id="coques" name="coques">
                                <label for="coques">Fruits à coques</label>
                            </div>
                            <div>
                                <input type="checkbox" id="celeri" name="celeri">
                                <label for="celeri">Céleri</label>
                            </div>
                            <div>
                                <input type="checkbox" id="moutarde" name="moutarde">
                                <label for="moutarde">Moutarde</label>
                            </div>
                            <div>
                                <input type="checkbox" id="sesame" name="sesame">
                                <label for="sesame">Graines de sésame</label>
                            </div>
                            <div>
                                <input type="checkbox" id="anhydride" name="anhydride">
                                <label for="anhydride">Anhidride sulfureux et sulfites</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lupin" name="lupin">
                                <label for="lupin">Lupin</label>
                            </div>
                            <div>
                                <input type="checkbox" id="mollusque" name="mollusque">
                                <label for="mollusque">Mollusques</label>
                            </div>
                    </fieldset>
                            <div class="register">
                                <button class="btn-register">Enregistrer</button>
                            </div>
            </form>
    </div>
    
</body>
</html>
